{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        {% compress css %}
            <link type="text/x-scss" href="{% static 'bootstrap/bootstrap.scss' %}" rel="stylesheet" media="screen">
        {% endcompress %}
        {% compress css %}
            <link type="text/x-scss" href="{% static 'css/theme.scss' %}" rel="stylesheet" media="screen">
        {% endcompress %}
        {% compress css %}
            <link type="text/x-scss" href="{% static 'css/style.scss' %}" rel="stylesheet" media="screen">
        {% endcompress %}
        {% compress js %}
            <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        {% endcompress %}
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/jquery.multi-emails.css' %}">
        <script src="{% static 'js/htmx.min.js' %}"></script>     
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="{% static 'js/jquery.multi-emails.js' %}"></script>   

        <meta name="description" content="Plataforma web Club Andino Universitario">
        <meta name="author" content="Damir Mandakovic">
        <title>CAU - Socios</title>
    </head>

    <body class="text-center">
        {% block nav %}{% include 'navbar.html' %}{% endblock nav %}
        <div class="container">

            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
